<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.10">
  <title>The Eternal Story</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/customStyles.css">
  <script src="functions.js"></script>
</head>
<body onload="loadComments()">
<div class="container">
    <h1>e<b>Story</b></h1>
    <h2>The <b>eStory</b> is written by <b>everyone.</b></h2>
      <h3><b>We’re</b> that voice, the readers imagine, that sets the tone in which the weStory is told.</h3>
      <h3><b>We’re</b> not only every action ever taken,  but every action to come.</h3>
      <h3>Continue the story where it was left off.</h3>
      <div class="animation-area">
        <ul class="box-area">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    <div id="comments" class="card mb-2">
    </div>
    <div id="main-content">
        <div id="make-comment">
            <div class="form-group">
                <textarea class="form-control" id="message" Required placeholder="Continue the story..."></textarea>
            </div>
            <button type="button" class="btn" onclick="insertComment()">Continue!</button>
        </div>
    </div>
</div>
</body>
<footer>
  <h4>Developed by André Nussbaumer</h4>
</html>
